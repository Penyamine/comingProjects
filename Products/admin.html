<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register and Login</title>
    <link rel="stylesheet" href="../static/adminStyle.css">
    <!-- <script defer src="scripts.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form  method="POST" class="register-form">
                <h2>Admin Registration</h2>
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required>

                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required>

                <label for="reg-phone">Phone Number</label>
                <input type="tel" id="reg-phone" name="phone" required>

                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required>

                <label for="reg-confirm-password">Confirm Password</label>
                <input type="password" id="reg-confirm-password" name="confirm-password" required>

                <button id="register-btn" type="button">Register</button>
            </form>
            <form  method="POST" class="login-form hidden">
                <h2>Admin Login</h2>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="login-username" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <button id="login-btn" type="button">Login</button>
            </form>
            <button id="toggle-login">Already Registered? Click here to login</button>
        </div>
    </div>
<script>
document.getElementById('toggle-login').addEventListener('click', function() {
    const registerForm = document.querySelector('.register-form');
    const loginForm = document.querySelector('.login-form');
    const toggleButton = document.getElementById('toggle-login');

    registerForm.classList.toggle('hidden');
    loginForm.classList.toggle('hidden');

    if (loginForm.classList.contains('hidden')) {
        toggleButton.textContent = 'Already Registered? Click here to login';
    } else {
        toggleButton.textContent = 'New Admin? Click here to register';
    }
});

const adminRegisterBtn=document.getElementById('register-btn');
adminRegisterBtn.addEventListener('click',async(e)=>
{
    e.preventDefault();
    // alert("Welcome!!");
    const username=document.getElementById('reg-username').value;
    const email=document.getElementById('reg-email').value;
    const phone=document.getElementById('reg-phone').value;
    const password=document.getElementById('reg-password').value;
    const confirm_password=document.getElementById('reg-confirm-password').value;
    // alert(password+" "+confirm_password);
    alert(username);
    if(password!==confirm_password)
    {
        alert('Password and Confirm Password Should be Same.....');
        return;
    }
    const formData=new FormData();
    formData.append('username',username);
    formData.append('email',email);
    formData.append('phone',phone);
    formData.append('password',password);
    try{
        const response=await fetch('/products/register_admin.php',
            {
                method:'POST',
                body:formData
            }
        );
        const data=await response.json();
        alert(response.status+""+data);
        if(data.success){
            alert("Welcome ");
            return;
        }
        else
            alert(data.error);
    }
    catch(error)
    {

    }
});

const adminLoginBtn=document.getElementById('login-btn');

adminLoginBtn.addEventListener('click',async(e)=>
{
    e.preventDefault();

    const username=document.getElementById('login-username').value;
    const password=document.getElementById('login-password').value;
    
    const formData=new FormData();
    formData.append('username',username);
    formData.append('password',password);

    try{
        const response=await fetch('/products/login_admin.php',
            {
                method:'POST',
                body:formData
            }
        );
        const data=await response.json();
        alert(response.status+""+data);
        if(data.success){
            alert("Welcome ");
            sessionStorage.setItem('username',username);
            window.location.href="product.html";
            return;
        }
        else
            alert(data.error);
    }
    catch(error)
    {

    }


});
</script>
    

</body>
</html>
